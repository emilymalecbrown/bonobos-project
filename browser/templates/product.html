<div>

  <div>
    <button ng-click="viewInventory()">Inventory Detail</button>
  </div>

  <h1>Products</h1>

  <div class="row products" ng-repeat="product in products">
    <h3>{{product.product_id}}</h3>
    <img src={{product.product_image}}>
    <h3>{{product.product_name}}</h3>
    <p>{{product.product_description}}</p>
  </div>

</div>
